<!DOCTYPE html>
<html>
<head>
    <title>HTML Test</title>

</head>
<body>
    <div>
        <h1>Configuração do Cronômetro</h1>
        <form action="">
            <input type="text" placeholder="Position">
            <input type="text" placeholder="Display">
            <input type="radio" value="Botões">Botões
            
        </form>
        

    </div>
    <script>

        Chrono.init()
        Chrono.controle('start')


        Chrono.config({
            botoes: true,
            css : {
                componente: 'temporizador',
                atributo: 'background',
                valor: 'linear-gradient(to right, black, red)'
            },
            posicao: 'fixed',
            left: '50vw',
            top: '50vh',
            display: 'flex'
        })


    </script>
</body>
</html>
